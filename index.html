<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Conway</title>
		<!-- Include CSS -->
		<link href="conway.css" rel="stylesheet">
    </head>
    <body onload="init();">
    <div class="container">
        <h2>Conway</h2>
        <hr/><canvas id="cgame" width="500" height="500"></canvas><hr/>
        <button onclick="toggleState()" id="toggleButton">Start Simulation</button>
        <span>Speed (ms delay):<input id="speedbox" type="number" value="80" /></span>
        <select id="modebox">
            <option value="B3/S23" selected="selected">Conway</option>
            <option value="B1357/S1357">Replicator</option>
            <option value="B3/S12">Flock</option>
            <option value="B3/S12345">Maze</option>
        </select>
        <span id="moderule"></span>
    </div>

    <!-- Include Jquery 2.2.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Include Game JS -->
    <script src="conway.js"></script>
    </body>
</html>
